<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title id="document-title" data-title-suffix=" | AdminLTE Demo"
    th:text="${pageTitle} + ' | AdminLTE Demo'">AdminLTE Demo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tempusdominus-bootstrap-4@5.39.0/build/css/tempusdominus-bootstrap-4.min.css">
  <link rel="stylesheet" th:href="@{/css/common.css}">
  <link rel="stylesheet" th:href="@{/css/sideber.css}">
  <link rel="stylesheet" th:href="@{/css/status-hud.css}">
</head>

<body class="hold-transition sidebar-mini layout-fixed">
  <div class="wrapper">
    <header th:replace="~{fragments/header :: header}"></header>
    <aside class="main-sidebar sidebar-dark-primary elevation-4" th:replace="~{fragments/sidebar :: sidebar(activePage=${activePage})}"></aside>
    <main class="content-wrapper">
      <section class="content-header" aria-label="Page summary">
        <div class="container-fluid">
          <div class="page-header">
            <div class="page-header-title">
              <span class="title-accent"></span>
              <h1 id="page-title" th:text="${pageTitle}"></h1>
            </div>
          </div>
        </div>
      </section>
      <div id="content-root" th:insert="~{${contentFragment} :: content}"></div>
    </main>
    <footer class="main-footer text-sm text-muted text-center">
      <strong>AdminLTE Demo</strong>
      <span class="ml-2">Sample layout using fragments.</span>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/locale/ja.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tempusdominus-bootstrap-4@5.39.0/build/js/tempusdominus-bootstrap-4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
  <script th:src="@{/js/partial-nav.js}"></script>
</body>

</html>
