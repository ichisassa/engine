<section class="content base-status-page" th:fragment="content">
    <div class="base-status-scroll">
        <div class="base-status-card">

                            <option value="気動主人公">気動主人公</option>
                            <option value="千咲">千咲</option>

                            <option value="カルロッタ">カルロッタ</option>
                            <option value="ツバキ">ツバキ</option>
                            <option value="ショアキーパー">ショアキーパー</option>
                            <option value="相里要">相里要</option>
                            <option value="折枝">折枝</option>

                            <option value="熾霞">熾霞</option>
                            <option value="カカロ">カカロ</option>
                            <option value="灯灯">灯灯</option>
                            <option value="釉瑚">釉瑚</option>

            <div class="card mingshiu-section-card">
                <div class="card-body">
                    <h3 class="section-title">基本ステータス</h3>
                    <div class="row">
                        <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 mb-3">
                            <div class="form-group mb-0">
                                <label for="hp" class="form-label">HP</label>
                                <input type="number" class="form-control" id="hp" name="hp" placeholder="HP">
                            </div>
                        </div>
                        <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 mb-3">
                            <div class="form-group mb-0">
                                <label for="attackPower" class="form-label">攻撃力</label>
                                <input type="number" class="form-control" id="attackPower" name="attackPower" placeholder="攻撃力">
                            </div>
                        </div>
                        <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 mb-3">
                            <div class="form-group mb-0">
                                <label for="defensePower" class="form-label">防御力</label>
                                <input type="number" class="form-control" id="defensePower" name="defensePower" placeholder="防御力">
                            </div>
                        </div>
                        <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 mb-3">
                            <div class="form-group mb-0">
                                <label for="staminaLimit" class="form-label">スタミナ上限</label>
                                <input type="number" class="form-control" id="staminaLimit" name="staminaLimit" placeholder="スタミナ上限">

                                <label for="soarStaminaLimit" class="form-label">ソアーのスタミナ上限</label>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
