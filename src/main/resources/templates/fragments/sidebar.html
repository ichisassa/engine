<aside th:fragment="sidebar(activePage)" class="main-sidebar sidebar-dark-primary elevation-4">
    <a th:href="@{/}" class="brand-link">
        <span class="brand-text font-weight-light">Mingshiu Engine</span>
    </a>

    <div class="sidebar">
        <div class="user-panel mt-3 pb-3 mb-3 d-flex align-items-center">
            <div class="image">
                <img src="https://i.pravatar.cc/64?img=12" class="img-circle elevation-2" alt="User">
            </div>
            <div class="info">
                <a href="#" class="d-block">Operator</a>
            </div>
        </div>

        <nav class="mt-2" aria-label="Sidebar navigation">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                <li class="nav-item">
                    <a th:href="@{/}" class="nav-link"
                       th:classappend="${activePage} == 'dashboard' ? ' active' : ''">
                        <i class="nav-icon fas fa-tachometer-alt"></i>
                        <p>ダッシュボード</p>
                    </a>
                </li>

                <li class="nav-item has-treeview base-status-nav"
                    th:classappend="${#strings.startsWith(activePage, 'status-')} ? ' menu-open' : ''">
                    <a href="#" class="nav-link"
                       th:classappend="${#strings.startsWith(activePage, 'status-')} ? ' active' : ''"
                       th:attr="aria-expanded=${#strings.startsWith(activePage, 'status-')}">
                        <i class="nav-icon fas fa-dna"></i>
                        <p>
                            ステータス
                            <i class="right fas fa-angle-left"></i>
                        </p>
                    </a>
                    <ul class="nav nav-treeview">
                        <li class="nav-item">
                            <a th:href="@{/status/base/input}" class="nav-link"
                               th:classappend="${activePage} == 'status-base-input' ? ' active' : ''">
                                <i class="far fa-edit nav-icon"></i>
                                <p>基礎入力</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/status/weapon/input}" class="nav-link"
                               th:classappend="${activePage} == 'status-weapon-input' ? ' active' : ''">
                                <i class="far fa-edit nav-icon"></i>
                                <p>武器入力</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/status/bonus/input}" class="nav-link"
                               th:classappend="${activePage} == 'status-bonus-input' ? ' active' : ''">
                                <i class="far fa-edit nav-icon"></i>
                                <p>ボーナス入力</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/status/echo/input}" class="nav-link"
                               th:classappend="${activePage} == 'status-echo-input' ? ' active' : ''">
                                <i class="far fa-edit nav-icon"></i>
                                <p>音骸入力</p>
                            </a>
                        </li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a th:href="@{/settings}" class="nav-link"
                       th:classappend="${activePage} == 'settings' ? ' active' : ''">
                        <i class="nav-icon fas fa-cog"></i>
                        <p>設定</p>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</aside>
