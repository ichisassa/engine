spring.datasource.url=jdbc:postgresql://localhost:5432/mingshiu
spring.datasource.username=mingshiu_user
spring.datasource.password=mingshiu_pass
spring.datasource.driver-class-name=org.postgresql.Driver

mybatis.mapper-locations=classpath:/mapper/*.xml

# ログ出力モード( console / file / both )
spring.profiles.active=both

spring.application.name=engine
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.web.locale=ja_JP

server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
server.servlet.encoding.force-request=true
server.servlet.encoding.force-response=true

# Logging configuration
logging.level.root=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n
logging.charset.console=MS932
logging.charset.file=UTF-8

# spring.profiles.active を console / file / both に変更すると出力先を切り替えられます。
